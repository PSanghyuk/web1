<h2>출신 학교</h2>
<p>내가 졸업한 학교를 나열해보자면<br>
<strong>초등학교</strong>는 경기도 화성시 동탄반석로 245에 위치한 <a href="http://www.yeadang.es.kr/" targer="_blank" title="예당초등학교 홈페이지">예당초등학교</a>를 나왔으며,<br>
<strong>중학교</strong>는 경기도 화성시 노작로 226-35에 위치한 <a href="http://ye-dang.ms.kr/" targer="_blank" title="예당중학교 홈페이지">예당중학교</a>를 나왔고,<br>
<strong>고등학교</strong>는 경기도 용인시 기흥구 서천서로126에 위치한 <a href="https://seocheon-h.goeyi.kr/seocheon-h/main.do" target="_blank" title="서천고등학교 홈페이지">서천고등학교</a>를 나왔다.<br>
마지막 출신학교는 충청남도 천안시 동남구 호서대길12에 위치한 <a href="http://www.hoseo.ac.kr/Home/Main.mbz" target="_blank" title="호서대학교 홈페이지">호서대학교</a>를 졸업하였다.</p>
